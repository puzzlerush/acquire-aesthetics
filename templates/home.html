{% extends "layout.html" %}
{% block content %}

{% for post in posts %}
	<div class="media content">
		<div class="media-body">
			<h4 class="media-heading">{{ post.title }}</h4>
			<p>Posted on <a href="#">{{ post.date_posted }}</a> by <a href="#">{{ post.author }}</a></p>
			<p>{{ post.content }}</p>
			<br>
		</div>
	</div>
{% endfor %}

{% endblock content %}
