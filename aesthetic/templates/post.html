{% extends "layout.html" %}
{% block content %}
	<div class="media content">
		<div class="media-body">
			<h4 class="media-heading">{{ post.title }}</h4>
			{% if current_user == post.author %}
				<a href="{{ url_for('delete_post', post_id=post.id) }}" onclick="return confirm('Are you sure you want to delete this post?');" class="red-link">delete</a>
				<a href="{{ url_for('update_post', post_id=post.id) }}" class="red-link">edit</a>
			{% endif %}
			<p class="text-muted">Posted on <a href="#">{{ post.date_posted.strftime("%Y-%m-%d") }}</a> by <a href="#">{{ post.author.username }}</a></p>
			<p class="formatted">{{ post.content|markdown }}</p>
			<br>
		</div>
	</div>
{% endblock content %}
